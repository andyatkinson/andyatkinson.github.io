---
layout: default
---

<main class="content" role="main">
    <article class="post">
        <header class="post-header">
          <a id="blog-logo" href="{{ site.url }}">
            <span class="blog-title">{{ site.name }}</span>
          </a>
        </header>

        <h1 class="post-title">{{ page.title }}</h1>

        <section class="post-content">
          {{content}}
        </section>

        {% if page.show_footer %}
        <footer class="post-footer">
          {% if site.author %}
            <section class="author">
             <header> <a href="{{ site.url }}"> <img class="profile" src="/assets/images/profile-pic.jpg" alt="Author's profile picture"></a></header>
             <article>
                 <h4> {{ site.author }} </h4>
                 <div>
                   <p>Andy is a senior engineer building web applications with Ruby and Rails. <a href="{{ site.url }}/about">Learn More</a></p>
                 </div>
               </article>
             </section>
          {% endif %}
        </footer>
        {% endif %}

    </article>
</main>
